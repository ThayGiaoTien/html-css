<html>
    <style>
        .wrapper{
            background-color: red;
            height: 150px;
        }
        .box {
        inline-size: 150px;
        }

        .horizontal {
        writing-mode: horizontal-tb;
        }

        .vertical {
        writing-mode: vertical-rl;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="box horizontal">
              <h2>Heading</h2>
              <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
              <p>These boxes have inline-size.</p>
            </div>
            <div class="box vertical">
              <h2>Heading</h2>
              <p>A paragraph. Demonstrating Writing Modes in CSS.</p>
              <p>These boxes have inline-size.</p>
            </div>
          </div>
    </body>
</html>
